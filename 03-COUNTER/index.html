<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">counter</h1>
        <span class="value">0</span>
        
        <div class="btn-container">
            <button class="btn" id="increase" style="--color: green">
                increase
            </button>
            <button class="btn" id="reset" style="--color: blue">
                reset
            </button>
            <button class="btn" id="decrease" style="--color: red">
                decrease
            </button>
        </div>
    </div>
</body>
</html>
